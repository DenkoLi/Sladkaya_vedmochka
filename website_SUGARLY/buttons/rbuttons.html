<style>
    .button {
        display: inline-flex;
        height: 50px;
        padding: 0;
        background: pink ;
        border: none;
        outline: none;
        border-radius: 5px;
        overflow: hidden;
        font-family: cursive;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
    }

    .button:hover {
        background: rgb(207, 152, 161);
    }

    .button:active {
        background: rgb(166, 123, 130);
    }

    .button__text,
    .button__icon {
        display: inline-flex;
        align-items: center;
        padding: 0 24px;
        color: white;
        height: 100%;

    }

    .button__icon {
        font-size: 1.5em;
        background: rgba(0, 0, 0, 0.08);
        
    }
</style>



<button type="button" class="button">
    <span class="button__text">Hello_World!</span>
    <span class="button__icon">
        <ion-icon name="heart-outline"></ion-icon>
    </span>

</button>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
